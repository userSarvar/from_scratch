<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>SV Entry Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
    padding-bottom: -10px;
    width: 25%;
    height: auto;
    position: relative;
}



        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #196cbf;
        }

        #svForm{
            background-color: #1c1b1b;
            
        }

        @media (max-width: 768px) {
            .logo-djizzakh {
                padding-bottom: -10px;
                width: 50%;
                height: auto;
                position: relative;
            }
        }

    </style>
</head>
<body>

    <div class="nav bg-white pt-2 pb-1">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img src="img/logo.png" class=" logo-djizzakh py-1" alt="Samsung - Djizzakh logo">
                </div>

                
            </div>
        </div>
    </div>

    <h1 class="text-center my-5 pt-3">Enter SV Data</h1>
    <form id="svForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="handle">Handle:</label>
        <input type="text" id="handle" name="handle" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="submit" class="mt-3">Submit</button>
    </form>

    <script>
        document.getElementById('svForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                handle: document.getElementById('handle').value,
                role: document.getElementById('role').value,
                age: document.getElementById('age').value,
            };

            fetch('/submit-sv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('svForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
