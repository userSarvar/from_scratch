<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Promoter Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
            padding-bottom: -10px;
            width: 25%;
            height: auto;
            position: relative;
        }

        .container {
            text-align: center;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #dataTableContainer {
            margin-top: 20px;
        }
        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }
        th {
            background-color: #343a40;
        }
        .calendar-btn {
            margin-left: 20px;
            margin-right: 30px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
        }
        .no {
            border: 0;
        }

        .edit-btn {
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav bg-white pt-2 pb-1">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img src="img/logo.png" class="logo-djizzakh py-1" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-3">
        <!-- Header -->
        <h1 id="headerTitle">Get Data from MongoDB</h1>

        <!-- Table to display data -->
        <div id="dataTableContainer" class="container-fluid">
            <button class="calendar-btn btn" id="calendarBtn">
                <i class="fa fas-calendar">Filter by date</i>
            </button>
            <input type="date" id="dateFilter" style="display: none;" class="calendar-input">
            
            <table class="table table-dark table-striped mb-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Short Text</th>
                        <th>Long Text</th>
                        <th>Time</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            const formattedToday = today.toISOString().slice(0, 10); // YYYY-MM-DD
            const formattedYesterday = yesterday.toISOString().slice(0, 10); // YYYY-MM-DD

            fetch(`/get-promoter-data?start_date=${formattedYesterday}&end_date=${formattedToday}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dataTableBody');
                    tableBody.innerHTML = '';

                    data.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td class="short-text" contenteditable="false">${item.shortText}</td>
                            <td class="long-text" contenteditable="false">${item.longText}</td>
                            <td class="timestamp" contenteditable="false">${item.timestamp}</td>
                            <td><button class="edit-btn" data-id="${item._id}">Edit</button></td>
                        `;
                        tableBody.appendChild(row);
                    });

                    // Add event listener for Edit buttons
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', async function () {
                            const row = this.closest('tr');
                            const shortTextCell = row.querySelector('.short-text');
                            const longTextCell = row.querySelector('.long-text');
                            const timestampCell = row.querySelector('.timestamp');
                            const isEditing = this.textContent === 'Save';

                            if (isEditing) {
                                // Save data
                                const updatedData = {
                                    shortText: shortTextCell.textContent,
                                    longText: longTextCell.textContent,
                                    timestamp: timestampCell.textContent
                                };
                                const id = this.getAttribute('data-id');

                                try {
                                    const response = await fetch(`/update-promoter-data/${id}`, {
                                        method: 'PUT',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify(updatedData)
                                    });

                                    if (response.ok) {
                                        alert('Data updated successfully');
                                        this.textContent = 'Edit';
                                        shortTextCell.setAttribute('contenteditable', 'false');
                                        longTextCell.setAttribute('contenteditable', 'false');
                                        timestampCell.setAttribute('contenteditable', 'false');
                                    } else {
                                        alert('Error updating data');
                                    }
                                } catch (error) {
                                    alert('Error updating data');
                                    console.error('Error:', error);
                                }
                            } else {
                                // Enable editing
                                this.textContent = 'Save';
                                shortTextCell.setAttribute('contenteditable', 'true');
                                longTextCell.setAttribute('contenteditable', 'true');
                                timestampCell.setAttribute('contenteditable', 'true');
                            }
                        });
                    });
                });
        });

        document.getElementById('calendarBtn').addEventListener('click', function () {
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.style.display = 'inline-block';
            dateFilter.addEventListener('change', function () {
                const selectedDate = new Date(dateFilter.value);
                const formattedDate = selectedDate.toISOString().slice(0, 10); // YYYY-MM-DD

                fetch(`/get-promoter-data?date=${formattedDate}`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('dataTableBody');
                        tableBody.innerHTML = '';

                        data.forEach((item, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td class="short-text" contenteditable="false">${item.shortText}</td>
                                <td class="long-text" contenteditable="false">${item.longText}</td>
                                <td class="timestamp" contenteditable="false">${item.timestamp}</td>
                                <td><button class="edit-btn" data-id="${item._id}">Edit</button></td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Add event listener for Edit buttons
                        document.querySelectorAll('.edit-btn').forEach(button => {
                            button.addEventListener('click', async function () {
                                const row = this.closest('tr');
                                const shortTextCell = row.querySelector('.short-text');
                                const longTextCell = row.querySelector('.long-text');
                                const timestampCell = row.querySelector('.timestamp');
                                const isEditing = this.textContent === 'Save';

                                if (isEditing) {
                                    // Save data
                                    const updatedData = {
                                        shortText: shortTextCell.textContent,
                                        longText: longTextCell.textContent,
                                        timestamp: timestampCell.textContent
                                    };
                                    const id = this.getAttribute('data-id');

                                    try {
                                        const response = await fetch(`/update-promoter-data/${id}`, {
                                            method: 'PUT',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify(updatedData)
                                        });

                                        if (response.ok) {
                                            alert('Data updated successfully');
                                            this.textContent = 'Edit';
                                            shortTextCell.setAttribute('contenteditable', 'false');
                                            longTextCell.setAttribute('contenteditable', 'false');
                                            timestampCell.setAttribute('contenteditable', 'false');
                                        } else {
                                            alert('Error updating data');
                                        }
                                    } catch (error) {
                                        alert('Error updating data');
                                        console.error('Error:', error);
                                    }
                                } else {
                                    // Enable editing
                                    this.textContent = 'Save';
                                    shortTextCell.setAttribute('contenteditable', 'true');
                                    longTextCell.setAttribute('contenteditable', 'true');
                                    timestampCell.setAttribute('contenteditable', 'true');
                                }
                            });
                        });
                    });
            });
        });
    </script>
</body>
</html>
