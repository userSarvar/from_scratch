<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Data Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
            padding-bottom: -10px;
            width: 25%;
            height: auto;
            position: relative;
        }

        .container {
            text-align: center;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #dataTableContainer {
            margin-top: 20px;
        }
        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }
        th {
            background-color: #343a40;
        }
        .calendar-btn {
            margin-left: 20px;
            margin-right: 30px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
        }

        .edit-btn {
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav bg-white pt-2 pb-1">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img src="img/logo.png" class="logo-djizzakh py-1" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-3">
        <!-- Header -->
        <h1 id="headerTitle">Manage Data</h1>

        <!-- Toggle Button for Tables -->
        <div class="text-center">
            <button class="btn btn-custom" id="toggleTableBtn">Switch to SV Data</button>
        </div>

        <!-- Table to display data -->
        <div id="dataTableContainer" class="container-fluid">
            <button class="calendar-btn btn" id="calendarBtn">
                <i class="fa fas-calendar">Filter by date</i>
            </button>
            <input type="date" id="dateFilter" style="display: none;" class="calendar-input">
            
            <table class="table table-dark table-striped mb-5" id="promoterTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Short Text</th>
                        <th>Long Text</th>
                        <th>Time</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="promoterTableBody">
                    <!-- Promoter Data will be dynamically inserted here -->
                </tbody>
            </table>

            <table class="table table-dark table-striped mb-5" id="svTable" style="display: none;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Handle</th>
                        <th>Role</th>
                        <th>Age</th>
                        <th>Time</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="svTableBody">
                    <!-- SV Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const promoterTable = document.getElementById('promoterTable');
            const svTable = document.getElementById('svTable');
            const toggleTableBtn = document.getElementById('toggleTableBtn');
            const calendarBtn = document.getElementById('calendarBtn');
            const dateFilter = document.getElementById('dateFilter');

            let isPromoterTableVisible = true;

            // Load Promoter Data by default
            loadPromoterData();

            toggleTableBtn.addEventListener('click', function () {
                if (isPromoterTableVisible) {
                    loadSVData();
                    promoterTable.style.display = 'none';
                    svTable.style.display = 'table';
                    toggleTableBtn.textContent = 'Switch to Promoter Data';
                } else {
                    loadPromoterData();
                    promoterTable.style.display = 'table';
                    svTable.style.display = 'none';
                    toggleTableBtn.textContent = 'Switch to SV Data';
                }
                isPromoterTableVisible = !isPromoterTableVisible;
            });

            calendarBtn.addEventListener('click', function () {
                dateFilter.style.display = 'inline-block';
            });

            dateFilter.addEventListener('change', function () {
                const selectedDate = new Date(dateFilter.value).toISOString().slice(0, 10);
                if (isPromoterTableVisible) {
                    loadPromoterData(selectedDate);
                } else {
                    loadSVData(selectedDate);
                }
            });

            function loadPromoterData(dateFilter = null) {
                let url = '/get-promoter-data';
                if (dateFilter) {
                    url += `?date=${dateFilter}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('promoterTableBody');
                        tableBody.innerHTML = '';

                        data.forEach((item, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td contenteditable="false">${item.shortText}</td>
                                <td contenteditable="false">${item.longText}</td>
                                <td contenteditable="false">${item.timestamp}</td>
                                <td><button class="edit-btn" data-id="${item._id}">Edit</button></td>
                            `;
                            tableBody.appendChild(row);
                        });

                        addEditListeners('promoter');
                    });
            }

            function loadSVData(dateFilter = null) {
                let url = '/get-sv-data';
                if (dateFilter) {
                    url += `?date=${dateFilter}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('svTableBody');
                        tableBody.innerHTML = '';

                        data.forEach((item, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td contenteditable="false">${item.username}</td>
                                <td contenteditable="false">${item.handle}</td>
                                <td contenteditable="false">${item.role}</td>
                                <td contenteditable="false">${item.age}</td>
                                <td contenteditable="false">${item.timestamp}</td>
                                <td><button class="edit-btn" data-id="${item._id}">Edit</button></td>
                            `;
                            tableBody.appendChild(row);
                        });

                        addEditListeners('sv');
                    });
            }

            function addEditListeners(tableType) {
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        const cells = row.querySelectorAll('td[contenteditable]');
                        const isEditing = this.textContent === 'Save';

                        if (isEditing) {
                            const updatedData = {};
                            cells.forEach((cell, index) => {
                                if (tableType === 'promoter') {
                                    if (index === 0) updatedData.shortText = cell.textContent.trim();
                                    else if (index === 1) updatedData.longText = cell.textContent.trim();
                                    else if (index === 2) updatedData.timestamp = cell.textContent.trim();
                                } else if (tableType === 'sv') {
                                    if (index === 0) updatedData.username = cell.textContent.trim();
                                    else if (index === 1) updatedData.handle = cell.textContent.trim();
                                    else if (index === 2) updatedData.role = cell.textContent.trim();
                                    else if (index === 3) updatedData.age = parseInt(cell.textContent.trim(), 10);
                                    else if (index === 4) updatedData.timestamp = cell.textContent.trim();
                                }
                            });

                            fetch(`/update-${tableType}-data/${this.getAttribute('data-id')}`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(updatedData),
                            })
                                .then(response => response.json())
                                .then(result => {
                                    if (result.success) {
                                        alert('Data updated successfully!');
                                        this.textContent = 'Edit';
                                    } else {
                                        alert('Error updating data.');
                                    }
                                })
                                .catch(error => console.error('Error:', error));
                        } else {
                            cells.forEach(cell => cell.contentEditable = true);
                            this.textContent = 'Save';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
