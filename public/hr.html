<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Promoter Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
            width: 25%;
            height: auto;
        }

        .container {
            text-align: center;
        }

        .btn-custom, .calendar-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .btn-custom:hover, .calendar-btn:hover {
            background-color: #0056b3;
        }

        #dataTableContainer {
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }

        th {
            background-color: #343a40;
        }

        .edit-btn {
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav bg-white pt-2 pb-1">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img src="img/logo.png" class="logo-djizzakh py-1" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-3">
        <!-- Header -->
        <h1 id="headerTitle">Get Data from MongoDB</h1>
        <button id="toggleButton" class="btn btn-secondary">Switch to SV Data</button>

        <!-- Promoter Data Table -->
        <div id="promoterTableContainer" class="container-fluid">
            <button class="calendar-btn" id="calendarBtn">
                <i class="fas fa-calendar"> Filter by Date</i>
            </button>
            <input type="date" id="dateFilter" style="display: none;" class="calendar-input">
            <table class="table table-dark table-striped mb-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Short Text</th>
                        <th>Long Text</th>
                        <th>Time</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- SV Data Table -->
        <div id="svTableContainer" class="container-fluid" style="display:none;">
            <button class="calendar-btn" id="svCalendarBtn">
                <i class="fas fa-calendar"> Filter by Date</i>
            </button>
            <input type="date" id="svDateFilter" style="display: none;" class="calendar-input">
            <table class="table table-dark table-striped mb-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Handle</th>
                        <th>Role</th>
                        <th>Age</th>
                        <th>Time</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="svTableBody">
                    <!-- SV Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            const formattedToday = today.toISOString().slice(0, 10);
            const formattedYesterday = yesterday.toISOString().slice(0, 10);

            // Fetch and display promoter data for the last 2 days
            fetchPromoterData(formattedYesterday, formattedToday);

            // Fetch and display SV data when switching to SV table
            function fetchSvData() {
                fetch(`/get-sv-data?start_date=${formattedYesterday}&end_date=${formattedToday}`)
                    .then(response => response.json())
                    .then(data => renderTableData('svTableBody', data, true))
                    .catch(err => console.error('Error fetching SV data:', err));
            }

            // Event listener for toggle button to switch tables
            const toggleButton = document.getElementById('toggleButton');
            const promoterTableContainer = document.getElementById('promoterTableContainer');
            const svTableContainer = document.getElementById('svTableContainer');

            toggleButton.addEventListener('click', function () {
                const isPromoterVisible = promoterTableContainer.style.display !== 'none';
                promoterTableContainer.style.display = isPromoterVisible ? 'none' : 'block';
                svTableContainer.style.display = isPromoterVisible ? 'block' : 'none';
                toggleButton.textContent = isPromoterVisible ? 'Switch to Promoter Data' : 'Switch to SV Data';

                if (!isPromoterVisible) {
                    fetchSvData();
                }
            });

            // Event listener for Promoter date filter
            document.getElementById('calendarBtn').addEventListener('click', function () {
                document.getElementById('dateFilter').click();
            });

            document.getElementById('dateFilter').addEventListener('change', function () {
                const selectedDate = this.value;
                fetchPromoterData(selectedDate, selectedDate);
            });

            // Event listener for SV date filter
            document.getElementById('svCalendarBtn').addEventListener('click', function () {
                document.getElementById('svDateFilter').click();
            });

            document.getElementById('svDateFilter').addEventListener('change', function () {
                const selectedDate = this.value;
                fetchSvData(selectedDate, selectedDate);
            });

            // Function to fetch promoter data based on date
            function fetchPromoterData(start_date, end_date) {
                fetch(`/get-promoter-data?start_date=${start_date}&end_date=${end_date}`)
                    .then(response => response.json())
                    .then(data => renderTableData('dataTableBody', data, false))
                    .catch(err => console.error('Error fetching promoter data:', err));
            }

            // Function to render table data
            function renderTableData(tableBodyId, data, isSV) {
                const tableBody = document.getElementById(tableBodyId);
                tableBody.innerHTML = '';

                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td contenteditable="false">${item.shortText || item.username}</td>
                        <td contenteditable="false">${item.longText || item.handle}</td>
                        ${isSV ? `<td contenteditable="false">${item.role}</td>` : ''}
                        ${isSV ? `<td contenteditable="false">${item.age}</td>` : ''}
                        <td contenteditable="false">${item.timestamp}</td>
                        <td><button class="edit-btn" data-id="${item._id}">Edit</button></td>
                    `;
                    tableBody.appendChild(row);
                });

                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        const cells = row.querySelectorAll('td[contenteditable]');
                        const isEditing = this.textContent === 'Save';

                        if (isEditing) {
                            // Save data
                            const updatedData = {
                                shortText: cells[0].textContent.trim(),
                                longText: cells[1].textContent.trim(),
                                timestamp: cells[cells.length - 2].textContent.trim()
                            };
                            if (isSV) {
                                updatedData.role = cells[2].textContent.trim();
                                updatedData.age = cells[3].textContent.trim();
                            }
                            const id = this.getAttribute('data-id');

                            fetch(`/update-promoter-data/${id}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(updatedData)
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to update data');
                                }
                                return response.json();
                            })
                            .then(result => {
                                alert('Data updated successfully');
                                this.textContent = 'Edit';
                                cells.forEach(cell => cell.setAttribute('contenteditable', 'false'));
                            })
                            .catch(error => {
                                alert('Error updating data: ' + error.message);
                            });
                        } else {
                            // Switch to edit mode
                            this.textContent = 'Save';
                            cells.forEach(cell => cell.setAttribute('contenteditable', 'true'));
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
