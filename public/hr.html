<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Data Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td[contenteditable="true"] {
            background-color: #e2e2ff;
        }
        .edit-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HR Data Management</h1>

    <!-- Filter by Date -->
    <input type="date" id="filterDate" />
    <button onclick="filterData()">Filter by Date</button>

    <h2>Promoter Data</h2>
    <table id="promoterDataTable">
        <thead>
            <tr>
                <th>Short Text</th>
                <th>Long Text</th>
                <th>Timestamp</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <h2>SV Data</h2>
    <table id="svDataTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Handle</th>
                <th>Role</th>
                <th>Age</th>
                <th>Timestamp</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchData('promoter');
            fetchData('sv');
        });

        function fetchData(type) {
            fetch(`/get-${type}-data`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector(`#${type}DataTable tbody`);
                    tableBody.innerHTML = ''; // Clear any existing rows
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        for (const key in item) {
                            if (key !== '_id') {
                                const cell = document.createElement('td');
                                cell.textContent = item[key];
                                cell.setAttribute('data-key', key);
                                cell.setAttribute('contenteditable', 'false');
                                row.appendChild(cell);
                            }
                        }
                        // Add edit button
                        const editCell = document.createElement('td');
                        const editButton = document.createElement('button');
                        editButton.classList.add('edit-btn');
                        editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                        editButton.setAttribute('data-id', item._id);
                        editButton.setAttribute('onclick', `toggleEdit(this, '${type}')`);
                        editCell.appendChild(editButton);
                        row.appendChild(editCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function toggleEdit(button, type) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td[contenteditable]');
            const id = button.getAttribute('data-id');

            if (button.querySelector('i').classList.contains('fa-save')) {
                const updatedData = {};

                cells.forEach(cell => {
                    const key = cell.getAttribute('data-key');
                    updatedData[key] = cell.textContent;
                });

                fetch(`/update-${type}-data/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Data updated successfully');
                        button.querySelector('i').classList.remove('fa-save');
                        button.querySelector('i').classList.add('fa-pencil-alt');
                        cells.forEach(cell => cell.setAttribute('contenteditable', 'false'));
                    } else {
                        throw new Error('Failed to update data');
                    }
                })
                .catch(error => {
                    alert('Error updating data');
                    console.error(error);
                });

            } else {
                button.querySelector('i').classList.remove('fa-pencil-alt');
                button.querySelector('i').classList.add('fa-save');
                cells.forEach(cell => cell.setAttribute('contenteditable', 'true'));
            }
        }

        function filterData() {
            const filterDate = document.getElementById('filterDate').value;
            if (filterDate) {
                fetchData('promoter', filterDate);
                fetchData('sv', filterDate);
            } else {
                fetchData('promoter');
                fetchData('sv');
            }
        }
    </script>
</body>
</html>
