<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>HR Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
            width: 25%;
            height: auto;
            position: relative;
        }

        .container {
            text-align: center;
        }

        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #dataTableContainer {
            margin-top: 20px;
        }

        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }

        th {
            background-color: #343a40;
        }

        .calendar-btn {
            margin-left: 20px;
            margin-right: 30px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
        }

        .edit-btn {
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .toggle-btn {
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav bg-white pt-2 pb-1">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img src="img/logo.png" class="logo-djizzakh py-1" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-3">
        <h1 id="headerTitle">HR Data Management</h1>

        <button id="toggleTableBtn" class="toggle-btn mb-4">Show SV Data</button>

        <div id="dataTableContainer" class="container-fluid">
            <button class="calendar-btn btn" id="calendarBtn">
                <i class="fa fas-calendar">Filter by date</i>
            </button>
            <input type="date" id="dateFilter" style="display: none;" class="calendar-input">
            
            <table class="table table-dark table-striped mb-5">
                <thead>
                    <tr id="tableHeader">
                        <!-- Headers will be dynamically inserted -->
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);

    const formattedToday = today.toISOString().slice(0, 10); // YYYY-MM-DD
    const formattedYesterday = yesterday.toISOString().slice(0, 10); // YYYY-MM-DD

    function fetchPromoterData(start_date, end_date) {
        fetch(`/get-promoter-data?start_date=${start_date}&end_date=${end_date}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('promoterDataTableBody');
                tableBody.innerHTML = '';

                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.shortText}</td>
                        <td>${item.longText}</td>
                        <td>${item.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    function fetchSVData(start_date, end_date) {
        fetch(`/get-sv-data?start_date=${start_date}&end_date=${end_date}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('svDataTableBody');
                tableBody.innerHTML = '';

                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.username}</td>
                        <td>${item.handle}</td>
                        <td>${item.role}</td>
                        <td>${item.age}</td>
                        <td>${item.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    // Fetch initial promoter data
    fetchPromoterData(formattedYesterday, formattedToday);

    document.getElementById('promoterCalendarBtn').addEventListener('click', function () {
        const dateFilter = document.getElementById('promoterDateFilter');
        dateFilter.style.display = 'inline-block';
        dateFilter.addEventListener('change', function () {
            const selectedDate = new Date(dateFilter.value);
            const formattedDate = selectedDate.toISOString().slice(0, 10); // YYYY-MM-DD
            fetchPromoterData(formattedDate, formattedDate);
        });
    });

    document.getElementById('svCalendarBtn').addEventListener('click', function () {
        const dateFilter = document.getElementById('svDateFilter');
        dateFilter.style.display = 'inline-block';
        dateFilter.addEventListener('change', function () {
            const selectedDate = new Date(dateFilter.value);
            const formattedDate = selectedDate.toISOString().slice(0, 10); // YYYY-MM-DD
            fetchSVData(formattedDate, formattedDate);
        });
    });

    // Toggle between Promoter and SV data
    document.getElementById('toggleBtn').addEventListener('click', function () {
        const promoterTable = document.getElementById('promoterDataTableContainer');
        const svTable = document.getElementById('svDataTableContainer');

        if (promoterTable.style.display === 'none') {
            promoterTable.style.display = 'block';
            svTable.style.display = 'none';
            this.textContent = 'Show SV Data';
        } else {
            promoterTable.style.display = 'none';
            svTable.style.display = 'block';
            this.textContent = 'Show Promoter Data';

            // Fetch SV data when toggled
            fetchSVData(formattedYesterday, formattedToday);
        }
    });
});
  
    </script>
</body>
</html>
