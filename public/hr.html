<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>HR Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo-djizzakh {
            padding-bottom: -10px;
            width: 25%;
            height: auto;
            position: relative;
        }

        .container {
            text-align: center;
        }

        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #dataTableContainer {
            margin-top: 20px;
        }

        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }

        th {
            background-color: #343a40;
        }

        .calendar-btn {
            margin-left: 20px;
            margin-right: 30px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
        }

        .edit-btn, .save-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }



        @media (max-width: 768px) {
            .logo-djizzakh {
                padding-bottom: -10px;
                width: 50%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 pt-3">
    <!-- Header -->
    <h1 id="headerTitle">Data Management</h1>

    <!-- Toggle Buttons -->
    <button class="btn-custom" id="promoterToggle">Promoter Data</button>
    <button class="btn-custom" id="svToggle">SV Data</button>

    <!-- Table to display data -->
    <div id="dataTableContainer" class="container-fluid">
        <button class="calendar-btn btn" id="calendarBtn">
            <i class="fa fas-calendar">Filter by date</i>
        </button>
        <input type="date" id="dateFilter" style="display: none;" class="calendar-input">
        
        <table class="table table-dark table-striped mb-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Short Text</th>
                    <th>Long Text</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

    

    <script>
let currentDataType = 'promoter'; // Default to promoter data

document.getElementById('promoterToggle').addEventListener('click', function () {
    currentDataType = 'promoter';
    document.getElementById('headerTitle').innerText = 'Promoter Data';
    fetchData();
});

document.getElementById('svToggle').addEventListener('click', function () {
    currentDataType = 'sv';
    document.getElementById('headerTitle').innerText = 'SV Data';
    fetchData();
});

document.getElementById('calendarBtn').addEventListener('click', function () {
    const dateFilter = document.getElementById('dateFilter');
    dateFilter.style.display = 'inline-block';
    dateFilter.addEventListener('change', function () {
        const selectedDate = new Date(dateFilter.value);
        const formattedDate = selectedDate.toISOString().slice(0, 10); // YYYY-MM-DD
        fetchData(formattedDate);
    });
});

function fetchData(date = '') {
    let url = `/get-${currentDataType}-data`;
    if (date) {
        url += `?date=${date}`;
    }

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.shortText}</td>
                    <td>${item.longText}</td>
                    <td>${item.timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        });
}

// Automatically load promoter data on page load
fetchData();
 </script>
    
</body>
</html>
