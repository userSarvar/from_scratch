<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Home Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <style>
    .auth-buttons {
    display: flex;
    align-items: center;
    margin-left: 20px;
}

.auth-buttons a {
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 18px;
    margin-left: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.login-btn {
    background-color: #0381fe; /* Prominent blue color */
    color: #fff;
    left: 400px;
    top: 400px;
}



.auth-buttons a:hover {
    transform: scale(1.1); 
	color: #fff;
	text-decoration: none;

}

.main-bg{
	background-color: #181818;
}

.nav{
	position: absolute;
	top: 0px;
	padding-right: 20%;
	padding-left: 10%;
}

.logo-djizzakh{
	padding-bottom: -10px;
	height: 65%;
}

.form-my{
	padding-left: 20%;
	padding-right: 20%;
	
	
}
.form-content{
	background-color: #f2f2f2;
	padding-left: 5%;
	padding-right: 5%;
	border-radius: 30px;
}

.sub-button{
	background-color: #0381fe;
	padding: 5px 70px;
	border: 0px;
	border-radius: 20px;
	color: #fff;
}

.sub-button:focus,
.sub-button:active {
      outline: none;
      box-shadow: none;
}
    
    
    </style>
    
    
    
    <div class="nav bg-white pt-4 pb-3">
        <div class="container ">
            <div class="row ">
                <div class="col-md-4">
                    <img src="logo.png" class="img-fluid logo-djizzakh" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        </div>
    </div>




    <div class="auth-buttons">
        <a href="login.html" class="login-btn">Login</a>
    </div>





</body>
</html>
