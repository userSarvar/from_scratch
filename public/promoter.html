<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <style>
        /* Global styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the main content */
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }

        /* Input styles */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #3f51b5;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        /* Hide sections initially */
        #form-section {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1>Add Data to MongoDB</h1>

        <!-- Container for buttons -->
        <div class="button-container">
            <button id="add-data-btn">ADD DATA</button>
            <button id="see-data-btn">SEE DATA</button>
        </div>

        <!-- Form section for adding data -->
        <div id="form-section">
            <form action="/submit-promoter" method="POST">
                <input type="text" id="shortText" name="shortText" placeholder="Enter short text" required>
                <textarea id="longText" name="longText" rows="4" placeholder="Enter long text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        document.getElementById('add-data-btn').addEventListener('click', function() {
            document.getElementById('form-section').style.display = 'block';
        });
    </script>

</body>
</html>
