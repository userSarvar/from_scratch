<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #dataForm {
            display: block;
            margin-top: 20px;
        }
        #dataTableContainer {
            display: none;
            margin-top: 20px;
        }
        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }
        th {
            background-color: #343a40;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        tr:nth-child(odd) {
            background-color: #1f1f1f;
        }
        label {
            float: right;
            margin-left: 10px;
            line-height: 2.2;
        }
        input[type="text"], textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
        }
        .calendar-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 20px 20px 0 0;
        }
        .datepicker {
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1 id="headerTitle">Add Data to MongoDB</h1>
        
        <!-- Buttons to toggle forms and data -->
        <button class="btn-custom" id="addDataBtn">ADD DATA</button>
        <button class="btn-custom" id="seeDataBtn">SEE DATA</button>

        <!-- Form to add data -->
        <div id="dataForm">
            <form id="promoterForm">
                <label for="shortText">Short Text:</label>
                <input type="text" id="shortText" name="shortText" required>

                <label for="longText">Long Text:</label>
                <textarea id="longText" name="longText" rows="4" required></textarea>

                <button class="btn-custom" type="submit">Submit</button>
            </form>
        </div>

        <!-- Calendar and label container -->
        <div id="calendarContainer" class="calendar-container">
            <button class="btn btn-info" id="calendarBtn"><i class="fa fa-calendar"></i> Pick a Date</button>
            <label for="datepicker">Filter by Date:</label>
            <input type="text" id="datepicker" class="datepicker" placeholder="Select a date">
        </div>

        <!-- Table to display data -->
        <div id="dataTableContainer" class="container-fluid">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Short Text</th>
                        <th>Long Text</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true,
                orientation: 'bottom'
            }).on('changeDate', function (e) {
                // Fetch data filtered by date
                const selectedDate = $(this).val();
                fetch(`/get-promoter-data?date=${selectedDate}`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('dataTableBody');
                        tableBody.innerHTML = '';

                        data.forEach((item, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${item.shortText}</td>
                                <td>${item.longText}</td>
                                <td>${item.timestamp}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    });
            });

            document.getElementById('addDataBtn').addEventListener('click', function () {
                document.getElementById('dataForm').style.display = 'block';
                document.getElementById('dataTableContainer').style.display = 'none';
                document.getElementById('headerTitle').innerText = 'Add Data to MongoDB';
                document.getElementById('calendarContainer').style.display = 'none';
            });

            document.getElementById('seeDataBtn').addEventListener('click', function () {
                document.getElementById('dataForm').style.display = 'none';
                document.getElementById('dataTableContainer').style.display = 'block';
                document.getElementById('headerTitle').innerText = 'Get Data from MongoDB';
                document.getElementById('calendarContainer').style.display = 'flex';
            });

            document.getElementById('promoterForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = {
                    shortText: document.getElementById('shortText').value,
                    longText: document.getElementById('longText').value,
                };

                fetch('/submit-promoter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                }).then(response => response.text())
                  .then(data => alert(data));
            });
        });
    </script>
</body>
</html>
