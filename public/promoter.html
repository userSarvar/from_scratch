<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #dataForm {
            display: block;
            margin-top: 20px;
        }
        #dataTableContainer {
            display: none;
            margin-top: 20px;
        }
        table {
            width: calc(100% - 40px);
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
        }
        th {
            background-color: #343a40;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        label {
            float: left;
        }
        input[type="text"], textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
        }
        .datepicker {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1 id="headerTitle">Add Data to MongoDB</h1>
        
        <!-- Buttons to toggle forms and data -->
        <button class="btn-custom" id="addDataBtn">ADD DATA</button>
        <button class="btn-custom" id="seeDataBtn">SEE DATA</button>

        <!-- Form to add data -->
        <div id="dataForm">
            <form id="promoterForm">
                <label for="shortText">Short Text:</label>
                <input type="text" id="shortText" name="shortText" required>

                <label for="longText">Long Text:</label>
                <textarea id="longText" name="longText" rows="4" required></textarea>

                <button class="btn-custom" type="submit">Submit</button>
            </form>
        </div>

        <!-- Table to display data -->
        <div id="dataTableContainer" class="container-fluid">
            <button class="btn-custom" id="dateFilterBtn">
                <i class="fas fa-calendar-alt"></i>
            </button>
            <input type="text" id="datepicker" class="form-control" style="display:none; width: 200px; margin: 10px auto;">

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Short Text</th>
                        <th>Long Text</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        document.getElementById('addDataBtn').addEventListener('click', function () {
            document.getElementById('dataForm').style.display = 'block';
            document.getElementById('dataTableContainer').style.display = 'none';
            document.getElementById('headerTitle').innerText = 'Add Data to MongoDB';
        });

        document.getElementById('seeDataBtn').addEventListener('click', function () {
            document.getElementById('dataForm').style.display = 'none';
            document.getElementById('dataTableContainer').style.display = 'block';
            document.getElementById('headerTitle').innerText = 'Get Data from MongoDB';

            fetchData();

            // Show datepicker
            $('#datepicker').datepicker({
                format: "yyyy-mm-dd",
                autoclose: true
            }).on('changeDate', function (e) {
                fetchData(e.format());
            });
        });

        document.getElementById('dateFilterBtn').addEventListener('click', function () {
            $('#datepicker').toggle();
        });

        document.getElementById('promoterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                shortText: document.getElementById('shortText').value,
                longText: document.getElementById('longText').value,
            };

            fetch('/submit-promoter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            }).then(response => response.text())
              .then(data => alert(data));
        });

        function fetchData(date) {
            let url = '/get-promoter-data';
            if (date) {
                url += `?date=${date}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dataTableBody');
                    tableBody.innerHTML = '';

                    data.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.shortText}</td>
                            <td>${item.longText}</td>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }
    </script>

</body>
</html>
