<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <style>
        /* Global styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        /* Container for the main content */
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 40px;
            width: 500px; /* Wider form */
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }

        /* Input styles */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            padding-bottom: 30px;
            margin: 10px 0 20px 0;
            border: 1px solid #3f51b5;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: none; /* Disable resizing */
        }

        /* Hide sections initially */
        #form-section {
            display: none;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #3f51b5;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #303f9f;
        }

        td {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1>Add Data to MongoDB</h1>

        <!-- Container for buttons -->
        <div class="button-container">
            <button id="add-data-btn">ADD DATA</button>
            <button id="see-data-btn">SEE DATA</button>
        </div>

        <!-- Form section for adding data -->
        <div id="form-section">
            <form action="/submit-promoter" method="POST">
                <input type="text" id="shortText" name="shortText" placeholder="Enter short text" required>
                <textarea id="longText" name="longText" rows="4" placeholder="Enter long text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Table section for displaying data -->
        
    </div>

    <div id="table-section"></div>

    <!-- JavaScript to handle button clicks and data fetching -->
    <script>
        // Toggle the form visibility
        document.getElementById('add-data-btn').addEventListener('click', function() {
            document.getElementById('form-section').style.display = 'block';
            document.getElementById('table-section').innerHTML = ''; // Clear table when adding data
        });

        // Fetch and display data in a table
        document.getElementById('see-data-btn').addEventListener('click', async function() {
            try {
                const response = await fetch('/get-promoter-data');
                const data = await response.json();

                let tableHTML = '<table>';
                tableHTML += '<tr><th>#</th><th>Short Text</th><th>Long Text</th><th>Timestamp</th></tr>';
                
                data.forEach((item, index) => {
                    tableHTML += `<tr><td>${index + 1}</td><td>${item.shortText}</td><td>${item.longText}</td><td>${item.timestamp}</td></tr>`;
                });

                tableHTML += '</table>';

                document.getElementById('table-section').innerHTML = tableHTML;
                document.getElementById('form-section').style.display = 'none'; // Hide form when viewing data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>

</body>
</html>
