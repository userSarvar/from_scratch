<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <style>
        /* Global styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Container for buttons */
        #button-container {
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }

        /* Input styles */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #3f51b5;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #3f51b5;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1e1e1e;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        /* Column for numbering rows */
        .row-number {
            width: 40px;
            text-align: center;
        }

        /* Section visibility */
        #form-section, #data-section {
            display: none; /* Hide sections initially */
        }

    </style>
</head>
<body>

    <!-- Container for buttons -->
    <div id="button-container">
        <button id="add-data-btn">ADD DATA</button>
        <button id="see-data-btn">SEE DATA</button>
    </div>

    <!-- Form section for adding data -->
    <div id="form-section">
        <form action="/submit-promoter" method="POST">
            <label for="shortText">Short Text:</label><br>
            <input type="text" id="shortText" name="shortText" required><br>

            <label for="longText">Long Text:</label><br>
            <textarea id="longText" name="longText" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Data display section -->
    <div id="data-section">
        <table>
            <thead>
                <tr>
                    <th class="row-number">#</th>
                    <th>Short Text</th>
                    <th>Long Text</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data from MongoDB will be displayed here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        document.getElementById('add-data-btn').addEventListener('click', function() {
            document.getElementById('form-section').style.display = 'block';
            document.getElementById('data-section').style.display = 'none';
        });

        document.getElementById('see-data-btn').addEventListener('click', function() {
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('data-section').style.display = 'block';

            // Fetch data from MongoDB and display
            fetch('/get-promoter-data')
                .then(response => response.json())
                .then(data => {
                    const dataBody = document.getElementById('data-body');
                    dataBody.innerHTML = ''; // Clear previous data
                    data.forEach((item, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="row-number">${index + 1}</td>
                            <td>${item.shortText}</td>
                            <td>${item.longText}</td>
                            <td>${new Date(item.timestamp).toLocaleString('en-US', { timeZone: 'Asia/Tashkent' })}</td>
                        `;
                        dataBody.appendChild(tr);
                    });
                });
        });
    </script>

</body>
</html>
