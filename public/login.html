        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <form id="loginForm" action="/login" class="form" method="POST">
                    <div class="inputBox">
                        <input type="text" id="username" name="username" required aria-label="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" name="password" required aria-label="Password">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
                if (data.role === 'retailCoordinator') {
                    window.location.href = 'retailCoordinator.html'; // Redirect to the appropriate page based on the role
                } else if (data.role === 'hr') {
                    window.location.href = 'hr.html'; // Redirect to the HR page
                }
                // Add other roles similarly
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
