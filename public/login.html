        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <form id="loginForm" action="/login" class="form" method="POST">
                    <div class="inputBox">
                        <input type="text" id="username" name="username" required aria-label="Username">
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" name="password" required aria-label="Password">
                        <i>Password</i>
                    </div>
                    <div class="terms-container">
                        <input type="checkbox" id="terms" name="terms" checked>
                        <label class="foot1 text-white" for="terms">I agree to the <a href="privacy.html">Privacy Policy</a> and <a href="terms-of-use.html">Terms of Use</a></label>
                      </div>
                      
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script >document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
    
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('role', data.role);
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password');
                
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while logging in');
        }
    });
    </script>
